<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turd Tickler - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling behavior */
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in; /* Fade-in effect */
        }

        body.loaded {
            opacity: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: background-color 0.5s ease; /* Smooth transition for background */
        }

        .top-bar.scrolled {
            background-color: #333333; /* Change color when scrolling */
        }

        .top-bar .title {
            font-size: 2rem;
            transform: translateY(-20px);
            opacity: 0;
            transition: opacity 0.7s ease, transform 0.7s ease; /* Smooth slide-in */
        }

        .top-bar .title.show {
            opacity: 1;
            transform: translateY(0);
        }

        .top-bar .title a {
            text-decoration: none;
            color: inherit; /* Use the same color as the title */
            transition: color 0.3s ease;
        }

        .top-bar .title a:hover {
            color: #ff9900; /* Change color on hover */
        }

        .top-bar .buttons {
            display: flex;
            gap: 20px;
        }

        .top-bar .btn {
            padding: 10px 20px;
            background-color: #474646;
            border: none;
            color: #f0f0f0;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none; /* Ensure no underline on buttons */
        }

        .top-bar .btn:hover {
            background-color: #636363;
            transform: scale(1.05);
        }

        /* Remove underline from links styled as buttons */
        .top-bar .btn a {
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit color from button */
        }

        main {
            text-align: center;
            margin-top: 100px;
        }

        header {
            font-size: 4rem;
            margin-bottom: 50px;
            letter-spacing: 5px;
            transform: translateY(-20px);
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease; /* Smooth slide-in for header */
        }

        header.show {
            opacity: 1;
            transform: translateY(0);
        }

        #how-to-join {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
            padding: 20px;
            background-color: #202020;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        #how-to-join.show {
            opacity: 1;
            transform: translateY(0);
        }

        .how-to-content {
            text-align: left;
            max-width: 500px;
            margin-right: 20px;
        }

        .how-to-content h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .how-to-content ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .how-to-content li {
            margin: 10px 0;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .how-to-content li.show {
            opacity: 1;
            transform: translateY(0);
        }

        .author-image {
            max-width: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .author-image:hover {
            transform: scale(1.1);
        }

        #members {
            margin-top: 50px;
            padding: 20px;
            background-color: #202020;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        #members.show {
            opacity: 1;
            transform: translateY(0);
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s; /* Delay table appearance */
        }

        table.show {
            opacity: 1;
            transform: translateY(0);
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #474646;
        }

        table th {
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        table td {
            font-size: 1rem;
        }

        tr {
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover effect */
        }

        tr:hover {
            background-color: #333;
            transform: scale(1.02);
        }

        .high-level {
            background-color: #333333;
            box-shadow: 0 0 15px rgba(255, 255, 100, 0.7);
            transition: transform 0.3s ease;
        }

        .high-level:hover {
            transform: scale(1.05);
        }

        .top-level {
            background-color: #444444;
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.9);
            font-size: 1.2rem;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        .top-level:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 100px;
            font-size: 0.9rem;
            color: #757575;
            text-align: center;
        }

        .author-credit {
            margin-top: 10px; /* Spacing between the text and the author credit */
            font-size: 0.8rem; /* Smaller font size */
            color: #cccccc;
        }
        
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="title"><a href="index.html">Turd Tickler</a></div>
        <div class="buttons">
            <a class="btn" href="index.html">Home</a> <!-- Button link with no underline -->
            <button class="btn" onclick="openDiscord()">Discord</button>
            <a class="btn" href="alliance.html">Alliance</a>
            <a class="btn" href="teams.html">Teams</a> <!-- Button link with no underline -->
        </div>
    </div>

    <main>
        <header>Turd Tickler</header>
        <div id="how-to-join" class="show">
            <div class="how-to-content">
                <h2>How to join Turd Ticklers</h2>
                <ul>
                    <li class="list-item">1. Click on alliance</li>
                    <li class="list-item">2. Search up Turd Ticklers</li>
                    <li class="list-item">3. Join the alliance. If you have any questions, join our Discord.</li>
                </ul>
                <div class="author-credit">Written by Jaquavy Ja Quavy Wavy Dichole</div> <!-- Moved here -->
            </div>
            <img src="images/1.png" alt="Author" class="author-image" />
        </div>

        <div id="members">
            <h2>Members</h2>
            <table id="members-table">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Name</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <div class="footer">
        Turd Tickler Website Â© 2024
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <script>
        async function loadMemberData() {
            try {
                const response = await fetch('data.yaml');
                const text = await response.text();
                const data = jsyaml.load(text); // Parse YAML data

                const membersTable = document.getElementById('members-table').getElementsByTagName('tbody')[0];

                data.members.forEach(member => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${member.level}</td>
                        <td>${member.name}</td>
                        <td>${member.role}</td>
                    `;
                    
                    const level = parseInt(member.level);
                    if (level > 100) {
                        row.classList.add('top-level');
                    } else if (level > 50) {
                        row.classList.add('high-level');
                    }

                    membersTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching member data:', error);
            }
        }

        function openDiscord() {
            window.location.href = "https://discord.gg/CE5VxddskV";
        }

        function openAlliance() {
            window.location.href = "#";
        }

        window.onload = function() {
            document.body.classList.add("loaded"); // Trigger body fade-in

            document.querySelector(".title").classList.add("show"); // Show title on load
            document.querySelector("header").classList.add("show"); // Show header on load
            document.getElementById("how-to-join").classList.add("show"); // Show how to join section
            document.getElementById("members").classList.add("show"); // Show members section
            document.querySelector("table").classList.add("show"); // Show table after delay

            // Add animation to list items
            const listItems = document.querySelectorAll('.list-item');
            listItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('show');
                }, index * 200); // Staggered effect
            });

            loadMemberData();  // Fetch the data and populate table
        };

        // Change nav background on scroll
        window.onscroll = function() {
            const topBar = document.querySelector(".top-bar");
            if (window.scrollY > 50) {
                topBar.classList.add("scrolled");
            } else {
                topBar.classList.remove("scrolled");
            }
        };
    </script>

</body>
</html>
